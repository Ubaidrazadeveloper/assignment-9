<!DOCTYPE >
<html>
<head>
    <title>Registeration Portal</title>
</head>
<body>
    <h1>Students registration</h1>
<body style="background-color: blueviolet;color: rgb(245, 245, 220);">
<form action="">
    <table>
        <tr>
           <td><label for="">FIRST NAME</label></td> 
           <td><input type="text">(max 30 characters a-z and A-Z)</td> 
        </tr>
        <tr>
            <td><label for="">LAST NAME</label></td>
            <td> <input type="text">(max 30 characters a-z and A-Z)</td>
            
        </tr>
        <tr>
            <td><label for="">DATE OF BIRTH</label></td>
            <td><select aria-label="Year" id="day">
                <option value="">Month</option>
                <option value="1">Jan</option><option value="2">Feb</option>
            <option value="3">March</option><option value="4">April</option><option value="5">may</option>
            <option value="6">june</option><option value="7">july</option>
            <option value="8">August</option><option value="9">November</option>
            <option value="10">October</option><option value="11">November</option><option value="12">December</option></select>
            <select aria aria-label="Day" id="day">
                <option value="">Days</option>
                <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option><option value="5">5</option>
            <option value="6">6</option><option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option><option value="11">11</option>
            <option value="12">12</option><option value="13">13</option><option value="14">14</option>
            <option value="15">15</option><option value="16">16</option><option value="17">17</option>
            <option value="18">18</option><option value="19">19</option>
            <option value="20">20</option><option value="21">21</option>
            <option value="22">22</option><option value="23">23</option>
            <option value="24">24</option><option value="25">25</option>
            <option value="26">26</option><option value="27">27</option>
            <option value="28">28</option><option value="29">29</option>
            <option value="30">30</option><option value="31">31</option></select>
            <select aria-label="Year" id="year">
                <option value="">Year</option>
                <option value="">2025</option>
            <option value="">2024</option><option value="">2023</option>
            <option value="">2022</option><option value="">2021</option>
            <option value="">2020</option><option value="">2019</option>
            <option value="">2018</option><option value="">2017</option>
            <option value="">2016</option><option value="">2015</option>
            <option value="">2014</option><option value="">2013</option>
            <option value="">2012</option><option value="">2011</option>
            <option value="">2010</option><option value="">2009</option>
            <option value="">2008</option><option value="">2007</option>
            <option value="">2006</option><option value="">2005</option></select></td>
        </tr><br>
        <tr>
            <td><label for="">EMAIL ID</label></td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td><label for="">MOBILE NUMBER</label></td>
            <td><input type="text"> (11digit number)</td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender" id="">Male
            <input type="radio" name="Gender" id="">Female</td>
        </tr>
        <tr>
            <td><label for="">ADDRESS</label></td><td><textarea name="" id="" cols="30" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><label for="">CITY</label></td>
            <td><input type="text">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">PIN CODE</label></td>
            <td><input type="password">(6 digit number)</td>
        </tr>
        <tr>
            <td><label for="">STATE</label></td>
            <td><input type="text">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">COUNTRY</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">HOBBIES</label></td>
            <td><label for="">Drawing <input type="checkbox"> Singing <input type="checkbox">
             Dancing <input type="checkbox"> Sketching <input type="checkbox"><br>
             Others <input type="checkbox"> <input type="text"></label></td>
        </tr>
        <tr>
            <td><label for="">QUALIFICATION</label></td>
            <td><table border="1">
                <th>sl.No.Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of passing</th>
                <tr>
                    <td><label for="">1.  Class  X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">2.  Class  XII</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3. Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4. Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                </table></td>
                <tr>
                    <td><label for="">COURSES<br>APPLIED FOR</label></td>
                    <td><label for="">BCA <input type="radio"></label>
                    <label for="">B.Com <input type="radio"></label>
                    <label for="">B.Sc <input type="radio"></label><label for="">B.A <input type="radio"></label></td>
                    </tr>
                </table><br>
                <center>
                <tr> 
                    <td><button>Submit</button><button>Reset</button></td>
                </tr>
                </center>

        </tr>
    </table>
</form>

       
        
    
</body>
</html>
